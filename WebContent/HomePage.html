<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Catalog Home</title>

<script src="catalogManagement.js" charset="utf-8" defer></script>

</head>
<body>

    <h1>Welcome to the catalog</h1>
	<div id="catalogdiv">
		<ol id="cataloglist">
			
		</ol>
	</div>
	
	<div>
	<button id="confirmbutton" onclick="confirm()">confirm</button>
	<button id="denybutton" onclick="deny()">deny</button>
	<button id="savebutton" onclick="save()">save</button>	
	</div>
	
	<div id="divform" class="formdiv">
	        <p>Complete the form to create a category</p>
	        <form id="createcategoryform" action="#">
	            <fieldset>
	            	<p>
						Name: <input id="nuovonomecat" type="text" name="nome_nuovacategoria" required/>
					</p>
					<p>
						<label>Choose a father category:</label> <select
							id="listacategorie" name="nome_categoria_padre">
							
						</select>
					</p>
					<button id="buttonhomepage" type="button" name="Create Category" value="Create category">Create category</button>
				</fieldset>
	        </form>
	    </div>
	
</body>
</html>
