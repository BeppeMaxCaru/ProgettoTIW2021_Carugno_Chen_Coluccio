<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Catalog Home</title>
<script src="utils.js" charset="utf-8" defer></script>
<script src="catalogManagement.js" charset="utf-8" defer></script>
</head>
<body>

    <h1>Welcome to the catalog</h1>
	<div id="catalogdiv">
		<ol id="cataloglist">
			
		</ol>
	</div>
	
	<div>
	<button id="confirm" onclick="confirm()" hidden>confirm</button>
	<button id="deny" onclick="deny()" hidden>deny</button>
	<button id="save" onclick="save()" hidden>save</button>
	
	</div>
	
	<div class="formdiv">
	        <p>Complete the form to create a category</p>
	        <form id="createcategoryform" action="#">
	            <fieldset>
	            	<p>
						Name: <input type="text" name="nome_nuovacategoria" required />
					</p>
					<p>
						<label>Choose a father category:</label> <select
							id="categoria" name="nome_categoria_padre">
							
						</select>
					</p>
					<input type="button" name="Create Category" value="Create category">
				</fieldset>
	        </form>
	    </div>
	
</body>
</html>
